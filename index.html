<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Weather App</h1>
    <h3>Search and know the weather around the world</h3>

    <div class="container limitWidth">
        <div class="name centerFrame flexCols">
            <label for="byName">Search by name</label>
            <input class="redInput" type="text" name="byName" id="searchByName" placeholder="London">
            <button class="ByName">Search Now</button>
        </div>
        <div class="coords centerFrame flexCols">
            <label for="byCoords">Search by coordinates</label>
            <div class="wrapper flexCols" name="byCoords">
                <input class="redInput" type="text" name="lat" id="lat" maxlength="3" placeholder="Latitude">
                <input class="redInput" type="text" name="lon" id="lon" maxlength="3" placeholder="Longitude">
            </div>
            <button class="byCoords">Search Now</button>
        </div>
    </div>

    <div class="reporter centerFrame limitWidth" id="reporter">
        <div class="top"></div>
        <div class="bottom"></div>
    </div>

    <div class="gif centerFrame">
        <img src="" alt="" class="gif" class="gif">
    </div>

    <div class="options centerFrame limitWidth">
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
